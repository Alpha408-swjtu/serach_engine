syntax = "proto3";

package types;

message Keyword {
    string Field = 1;
    string Word = 2;
}

message Document {
    string Id = 1;
    uint64  IntId = 2;
    uint64 BitsFeature = 3 ;
    repeated Keyword Keywords = 4;
    bytes Bytes = 5; //业务实体序列化后的结果
}
